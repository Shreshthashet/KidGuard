<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Child Safety & Mobile Overuse Prevention</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Embedded CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .home-container {
            position: relative;
            height: 100%;
            width: 100%;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .bg-gif {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
        }

        .title {
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        .description {
            font-size: 1.1em;
            margin-bottom: 25px;
        }

        button {
            padding: 12px 24px;
            font-size: 1em;
            border: none;
            background-color: #00bcd4;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0097a7;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 0.9em;
            text-shadow: 1px 1px 2px #000;
        }

        @media screen and (max-width: 600px) {
            .title {
                font-size: 1.8em;
            }
            .description {
                font-size: 1em;
            }
            button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    </style>

    <!-- Embedded JavaScript -->
    <script>
        // Optional: You can add animations or background control here if needed
        document.addEventListener("DOMContentLoaded", function() {
            console.log("Home page loaded successfully.");
        });
    </script>
</head>
<body>
    <div class="home-container">
        <div class="background">
            <img src="D:/FINAL PROJECT/kidguard/frontend/images/background.gif" alt="Background GIF" class="bg-gif">
        </div>

        <div class="content">
            <h1 class="title">Child Safety & Mobile Monitoring</h1>
            <p class="description">Monitor your child's mobile usage and ensure their safety with real-time alerts and controls.</p>
            <a href="login.html"><button>Login</button></a>

        </div>

        <footer class="footer">
            &copy; 2025 Child Safety App. All rights reserved.
        </footer>
    </div>
</body>
</html>
